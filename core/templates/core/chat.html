{% extends 'core/base.html' %}

{% block title %}Chat | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Start chat</h1>
</div>

<form method="post" action="{% url 'receive_message' %}" class="lg:w-2/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-black">Sender Name</label>
        <input type="text" name="sender_name" placeholder="Enter your name" class="w-full px-5 py-3 rounded-xl bg-gray-100 border-none focus:outline-none focus:bg-gray-200">
        <label class="text-black">Message</label>
        <input type="text" name="message" placeholder="Enter the message to start chat" class="w-full px-5 py-3 rounded-xl bg-gray-100 border-none focus:outline-none focus:bg-gray-200">
    </div>

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Start Chart</button>
</form>

{% endblock %}
