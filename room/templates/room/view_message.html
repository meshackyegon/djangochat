<!-- view_message.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="lg:w-2/4 px-4 mx-auto">
  <h1>View Message</h1>
  
    <div class="w-full lg:w-1/4 px-3 py-3">
  <p>Sender: {{ message.sender_name }}</p>
  <p>Message: {{ message.message }}</p>

  <form method="post" action="{% url 'respond_to_message' message.user_id %}">
    {% csrf_token %}
    <label for="agent_response">Agent Response:</label>
    <textarea name="agent_response" required></textarea>
    <br>
    <input type="submit" value="Send Response" class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-700">
  </form>
  </div>
</div>
{% endblock %}
